<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header><h1>Hangman</h1></header>

	<div class="gameInstructions">
		<h2>Press any letter key to begin guessing your word!</h2>
	</div>
	<div class="gameWins">Number of Wins:</div>
	<div class="gameArea"><p id="displayWord">_ _ _ _</p></div>
	<div class="guessesRemaining"><h3>Guesses Remaining:</h3><p id="guessText">12</p></div>
	<div class="gameWrong"><h3>Incorrect Letters Choosen:</h3><p id="wrongText"></p></div>
<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
