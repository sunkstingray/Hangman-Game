<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ewert|Sancreek|IM+Fell+DW+Pica" rel="stylesheet">
</head>
<body>
	<header><p>Spaghetti Western</p><h1>Hangman</h1></header>
	<div class="noName"><img src="assets/images/no-name.png"></div>
	<div class="gameInstructions">
		<h2 id = "repInst">Press any letter key to begin guessing the word!</h2>
	</div>
	<div class="gameWins"><h3>Number of Wins: <span id="wins"></span></h3></div>
	<div class="gameArea"><p id="displayWord"></p></div>
	<div class="guessesRemaining"><h3>Guesses Remaining: <span id="guessText">12</span></h3></div>
	<div class="gameWrong"><h3>Incorrect Letters Chosen:</h3><p id="wrongText"></p></div>
<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
